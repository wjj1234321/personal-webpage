<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的主页！</h1>
        <nav>
            <a href="#about">关于我</a> |
            <a href="#projects">项目</a> |
            <a href="#contact">联系</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>我是 [你的名字]，一名 [职业/兴趣]。</p>
        </section>

        <section id="projects">
            <h2>我的项目</h2>
            <ul>
                <li><a href="https://github.com/你的用户名/项目1">项目 1</a></li>
                <li><a href="https://github.com/你的用户名/项目2">项目 2</a></li>
            </ul>
        </section>

        <section id="contact">
            <h2>联系我</h2>
            <p>邮箱：<a href="mailto:你的邮箱@example.com">你的邮箱@example.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的个人主页 | 托管于 <a href="https://pages.github.com/">GitHub Pages</a></p>
    </footer>

<script>
    let count = 0;
    const btn = document.getElementById('countBtn');
    const num = document.getElementById('countNum');
    btn.addEventListener('click', function() {
        count++;
        num.textContent = count;
    });
</script>
</body>
</html>
